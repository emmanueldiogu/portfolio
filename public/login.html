<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fire Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="py-4 bg-body-tertiary" style="height: 100dvh">
    <main class="w-100 h-100 m-auto p-3" style="max-width: 330px">
      <form data-login>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">
          Sign in
        </button>
        <div class="small mt-3">
          <a href="/">Don't have an account? contact admin</a>
        </div>
      </form>
      <p class="mt-5 mb-3 text-body-secondary">Â© 2023-2024</p>
    </main>
    <script type="module" src="../main.js"></script>
  </body>
</html>
