<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Fire Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Fire Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
          <nav class="navbar-nav me-auto" style="--bs-scroll-height: 100px">
            <div>
              <a href="index.html" class="nav-link">Home</a>
            </div>
            <div>
              <a href="contact.html" class="nav-link active" aria-current="page"
                >Contact</a
              >
            </div>
          </nav>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div class="col-md-3 text-end" data-no-auth>
            <a href="login.html" class="btn btn-outline-primary me-2">
              Login
            </a>
            <a href="register.html" class="btn btn-primary">Sign-up</a>
          </div>
          <div class="dropdown text-end" data-auth>
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle show"
              data-bs-toggle="dropdown"
              aria-expanded="true"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul
              class="dropdown-menu text-small"
              data-popper-placement="top-start"
            >
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item" type="button" id="authLogout">
                  Sign out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="my-5 text-center">Contact Us</h1>
        <form id="contactForm" class="row g-3 needs-validation mw-50 w-50 m-auto" novalidate="">
          <div class="alert alert-success d-none" role="alert">
            Your message sent successfully
          </div>
          <div class="alert alert-danger d-flex align-items-center d-none" role="alert">
          </div>

          <div class="col-lg-6 col-md-12">
            <label for="contactFirstNameInput" class="form-label">
              First Name
              <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="contactFirstNameInput"
              name="first_name"
              required=""
            />
            <div class="invalid-feedback">Please enter firstname.</div>
          </div>
          <div class="col-lg-6 col-md-12">
            <label for="contactLastNameInput" class="form-label">
              Last Name
              <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="contactLastNameInput"
              name="last_name"
              required=""
            />
            <div class="invalid-feedback">Please enter lastname.</div>
          </div>
          <div class="col-md-12">
            <label for="contactEmailInput" class="form-label">
              Email
              <span class="text-danger">*</span>
            </label>
            <input
              type="email"
              class="form-control"
              id="contactEmailInput"
              name="email"
              required=""
            />
            <div class="invalid-feedback">Please enter email.</div>
          </div>
          <div class="col-md-12">
            <label for="contactPhoneInput" class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="contactPhoneInput"
              name="phone"
              required=""
            />
            <div class="invalid-feedback">Please enter phone.</div>
          </div>
          <div class="col-md-12">
            <label for="contactTextarea" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="contactTextarea"
              placeholder="Write to us"
              name="message"
              rows="4"
              required=""
            ></textarea>
            <div class="invalid-feedback">Please enter a message.</div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
